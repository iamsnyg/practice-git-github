name: Automated Code Quality Check

on: 
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Check Formatting
        run: npm run format:check

      - name: Lint All Files
        run: npm run lint
